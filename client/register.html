<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PediatricianPlus</title>
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <img src="images/logo.png" alt="" />
        <h1 class="">PediatricianPlus</h1>

        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="ourMission.html">Our Mission</a>

        <div class="side-menu">
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
          <a href="logout">Logout</a>
        </div>
      </nav>
    </header>
    <div class="register-form">
   <h1>Register</h1>
    <form class="form-details">
        <div>
            <label htmlFor="license-number">License Number:</label> <br>
            <input type="text" id="license-name" name="license-name" />
    
            <!-- <p class={styles.errorMessage}>{errors.age}</p> -->
          </div>
      <div>
        <label htmlFor="first-name">First Name:</label> <br>
        <input type="text" id="first-name" name="first-name" />

        <!-- <p class={styles.errorMessage}>{errors.age}</p> -->
      </div>
      <div>
        <label htmlFor="last-name">Last Name:</label> <br>
        <input type="text" id="last-name" name="last-name" />

        <!-- <p class={styles.errorMessage}>{errors.age}</p> -->
      </div>
      <div>
        <label htmlFor="email">Email:</label> <br>
        <input type="text" id="email" name="email" />

        <!-- <p class={styles.errorMessage}>{errors.age}</p> -->
      </div>

      <div>
        <label htmlFor="password">Password:</label> <br>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <label htmlFor="confirm-password">Confirm password:</label> <br>
        <input
          type="confirm-password"
          id="confirm-password"
          name="confirm-password"
        />
      </div>
      <div >
        <button class="button" type="submit">Register</button>
      </div>
    </form>
    </div>
 
    <footer>
      <p>&copy;All rights reserved.Designed by Venera Georgieva.</p>
    </footer>
  </body>
</html>
